<!doctype>
<html>
<head>
  <title>RockPaperScissor</title>
  <script src="https://code.jquery.com/jquery-3.1.0.js" crossorigin="anonymous"></script>
  <script src="https://use.fontawesome.com/02297e0d2a.js"></script>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <main>
    <h1>Rock Paper Scissors</h1>
    <section class="scoreboard">
      <h2 class="player">Player: <span id = "playerScore">0</span></h2>
      <h2 class="computer">Computer: <span id = "computerScore">0</span></h2>
      <h4 id ="winner"></h4>
    </section>
    <section class="move-buttons">
      <button id ="rock"><img src="img/cineworld.jpg"></button>
      <button id ="paper">Paper</button>
      <button id ="scissors">Scissors</button>
    </section>
  </main>
  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
